<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doge</title>
    <link rel="stylesheet" href="/Doge/CSS/stylesheet.css">
    <link href="/Doge/images/favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body onload="document.getElementById('doge').innerHTML = 'Woof'">
    <div id="button">
        <button id="doge" onmouseover="enter(this)" onmouseout="leave(this)" onclick="toggleDisplay(pic)">Doggo</button>
    </div>

    <img src=" /Doge/images/dog.jpg " id="pic" alt="picture of doge " style="display: none">

    <script>
        // changes the button-text to "woof" when the mouse goes back out of it.
        function leave(obj) {
            obj.innerHTML = "Woof "
        }
        // changes the button-text to "woof" when the mouse hovers over it.
        function enter(obj) {
            obj.innerHTML = "Woof Woof "
        }
        // toggles the display of the picture on or off.
        function toggleDisplay(obj) {
            if (obj.style.display == 'none')
                obj.style.display = 'block';
            else
                obj.style.display = 'none';

        }
    </script>

</body>

</html>
